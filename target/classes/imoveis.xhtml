<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	
	<f:metadata>
		<f:viewAction action="#{imovelBean.buscaTodos}"/>
	</f:metadata>
	
	<title>Exemplo</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:panelGrid columns="1">
			<p:commandButton value="Consultar" update="table" process="@form" 
				action="#{imovelBean.filtrar}"/>
		</p:panelGrid>
	

		<p:dataTable id="table" value="#{imovelBean.imoveis}" var="i">
			<p:column headerText="Id">
				<h:outputText value="#{i.codigoImovel}"/>
			</p:column>
			<p:column headerText="Descricao">
				<h:outputText value="#{i.descricao}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
