<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
	</ui:define>
	<ui:define name="conteudo">
	<p:commandButton value="Novo" action="#{tipoQuestaoBean.criaNovoTipoQuestao}" oncomplete="PF('tipoQuestaoDialog').show()" update="tabView" process="@this"/>
	<h:form id="formFiltro">
		<h:panelGrid columns="1">
			<p:inputText value="#{tipoQuestaoBean.filtroTipoQuestao.tipo}" placeholder="Filtro por Tipo">
				<p:ajax update="formLista"/>
			</p:inputText>
			<p:inputText value="#{tipoQuestaoBean.filtroTipoQuestao.descricao}" placeholder="Filtro por Descrição">
				<p:ajax update="formLista"/>
			</p:inputText>
			<p:selectOneMenu id="filtroStatus" value="#{tipoQuestaoBean.filtroTipoQuestao.status}" style="width:125px">
				<p:ajax listener="#{tipoQuestaoBean.aplicaFiltroOneMenu}" event="change" update="formLista:table"/>
	            <f:selectItem itemLabel="Filtro por Status" itemValue="#{null}" />
	            <f:selectItem itemLabel="Ativos" itemValue="Ativo" />
	            <f:selectItem itemLabel="Inativos" itemValue="Inativo" />
	        </p:selectOneMenu>
		</h:panelGrid>
	</h:form>
	<h:form id="formLista">
		<p:dataTable id="table" value="#{tipoQuestaoBean.model}" var="t" lazy="true" rows="5"
			paginator="true" selectionMode="single" rowKey="#{t.id}">
			
			<p:ajax event="rowSelect" listener="#{tipoQuestaoBean.onRowSelect}" update="tabView" oncomplete="PF('tipoQuestaoDialog').show()"/>
			
			<p:column headerText="Id" sortBy="#{t.id}" filterBy="#{t.id}">
				<h:outputText value="#{t.id}"/>
			</p:column>
			<p:column headerText="Tipo de Questão" sortBy="#{t.tipo}">
				<h:outputText value="#{t.tipo}"/>
			</p:column>
			<p:column headerText="Descrição" sortBy="#{t.descricao}">
				<h:outputText value="#{t.descricao}"/>
			</p:column>
			<p:column headerText="Status" sortBy="#{t.status}">
				<h:outputText value="#{t.status}"/>			
			</p:column>
		</p:dataTable>
	</h:form>
	
	<p:dialog header="Cadastro de Tipo de Questão" widgetVar="tipoQuestaoDialog" resizable="false" 
		modal="true" draggable="false" closeOnEscape="true">
		<p:tabView dynamic="true" id="tabView">
		<p:ajax event="tabChange" listener="#{tipoQuestaoBean.onTabChange}" update="tabView"/>
		<p:tab title="Cadastro">
			<h:form id="form">
			<h:inputHidden id="id" value="#{tipoQuestaoBean.tipoQuestao.id}"/>
				<h:panelGrid columns="2" id="tipoQuestaoPanelGrid">
					<h:outputLabel for="tipo" value="Tipo de Questão"/>
					<p:inputText id="tipo" value="#{tipoQuestaoBean.tipoQuestao.tipo}"/>
					
					<h:outputLabel for="descricao" value="Descrição"/>
					<p:inputText id="descricao" value="#{tipoQuestaoBean.tipoQuestao.descricao}"/>
					
					<p:commandButton value="Gravar" actionListener="#{tipoQuestaoBean.salvar}" update="@form :formLista"
						process="@form" oncomplete="PF('tipoQuestaoDialog').hide()"/>
						
					<p:commandButton value="Desativar" actionListener="#{tipoQuestaoBean.alterarStatus}" update="@form :formLista"
						process="@form" oncomplete="PF('tipoQuestaoDialog').hide()" rendered="#{tipoQuestaoBean.ativo}">
						<p:confirm header="Confirmar" message="As questões pertencentes a este tipo, também serão desativadas. Confirma?" icon="ui-icon-alert" />
					</p:commandButton>
					
					<p:commandButton value="Reativar" actionListener="#{tipoQuestaoBean.alterarStatus}" update="@form :formLista"
						process="@form" oncomplete="PF('tipoQuestaoDialog').hide()" rendered="#{!tipoQuestaoBean.ativo and !tipoQuestaoBean.novo}"/>
					
					<p:confirmDialog global="true" showEffect="fade">
				        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>
				</h:panelGrid>
			</h:form>
		</p:tab>
		<p:tab title="Questões" rendered="#{!tipoQuestaoBean.novo}" id="tabLista">
			<h:form id="formFiltroQuestao">
				<p:selectOneButton value="#{tipoQuestaoBean.filtroQuestao.status}">
					<p:ajax listener="#{tipoQuestaoBean.aplicaFiltroOneButton}" event="change" update=":tabView:table"/>
		            <f:selectItem itemLabel="Todos" itemValue="#{null}" />
		            <f:selectItem itemLabel="Ativos" itemValue="Ativo" />
		            <f:selectItem itemLabel="Inativos" itemValue="Inativo" />
		        </p:selectOneButton>
			</h:form>
			
			<p:dataTable id="table" value="#{tipoQuestaoBean.modelQuestao}" var="q" lazy="true" rows="5"
				paginator="true" selectionMode="single" rowKey="#{q.id}">
				
				
				<p:column headerText="Id" sortBy="#{q.id}">
					<h:outputText value="#{q.id}"/>
				</p:column>	
				
				<p:column headerText="Questão" sortBy="#{q.questao}">
					<h:outputText value="#{q.questao}"/>
				</p:column>	
				
				<p:column headerText="Status" sortBy="#{q.status}">
					<h:outputText value="#{q.status}"/>
				</p:column>
			</p:dataTable>
		</p:tab>		
		</p:tabView>
	</p:dialog>
	
	</ui:define>
</ui:composition>
</html>
